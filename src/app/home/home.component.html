<div class="container color-dark">
    <div class="col">
        <p>Add a bucket list item</p>
    </div>
    <div class="col">
        <!--Interpolation-->
        <p>Your bucket list ({{itemCount}})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
        <p class="sm">Use this form below to add a new bucket list goal what do you want to do with your life</p>
        <form>
            <!--Two-WayData  Binding. [()] represents two-way binding-->
            <input type="text" name="item" class="txt" placeholder="Life goal...." [(ngModel)]="goalText"/>
            <!--<br><span>{{goalText}}</span>-->
            <!--Interpolation-->
            <!--<input type="submit" name="item" class="btn" value="{{ btnText }}" />--> 

            <!--Property & Event Binding. [] is used for property binding-->
            <input type="submit" name="item" class="btn" [value]="btnText" (click)="addItem()" />
           

        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index;" (click)="removeItem(i)">
           {{goal}}
        </p>
    </div>
</div>
